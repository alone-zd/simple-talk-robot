
<!doctype html>
<html lang="en">
  <head>
    <title>talk-robot</title>
    <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{static_url('bootstrap.min.css')}}"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ static_url('starter-template.css') }}" rel="stylesheet">
    <link href="{{ static_url('bubble.css') }}" rel="stylesheet">
    <script src="{{static_url('bootstrap.min.js')}}" crossorigin="anonymous" type="module"></script>
    <script src="{{ static_url('jquery-3.4.1.min.js') }}" ></script>
    <script src="{{ static_url('index.js') }}"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/">talk-robot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">会话<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/config">配置</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/log">日志</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/active">唤醒统计</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">talk-robot</h1>
      <p>talk-robot  是一个超级简单,好玩的语音机器人</p>
    </div>
  </div>

  <div class="container history" id="container">
    {% if not history or len(history)==0 %}
      <center>
        <P>无聊天记录,请先说句话吧</P>
      </center>
    {% else %}
      {% for h in history %}
        {% if h['type']==0 %}
          <div class="right">
            <div class="bubble-green">
              <div class="bubble-avatar"><i class="fas fa-user"></i></div>
              <p style="text-align: left" id="{{ h['uuid'] }}">{{ h['text'] }}</p>
            </div>
          </div>
        {% else %}
              <div class="left">
            <div class="bubble-white">
              <div class="bubble-avatar"><i class="fas fa-robot"></i></div>
              <p style="text-align: left" id="{{ h['uuid'] }}">{{ h['text'] }}</p>
            </div>
          </div>
        {% end %}
      {% end %}
    {% end %}
  </div> <!-- /container -->
  <br/>
  <div class="container query-form">
    <form class="form-inline" action="#">
      <label for="query" class="col-form-label">说句话:</label>
      <div class="col">
        <input type="text" class="form-control-plaintext" id="query" name="query" placeholder="今天天气怎么样">
      </div>
      <button type="submit" class="btn btn-primary mb-2 CHAT">发送</button>
    </form>
  </div>

</main>
   <div class="footer">
      <span class="text-muted">talk-robot &copy; 2020</span>
    </div>
