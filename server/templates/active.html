      <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var x_query = JSON.parse(document.getElementById('days').innerText)
        var count = JSON.parse(document.getElementById('count').innerText)
        // 指定图表的配置项和数据
        var option = {
              xAxis: {
                  type: 'category',
                  data: x_query,
              },
              yAxis: {
                  type: 'value'
              },
              series: [{
                  // data: [820, 932, 901, 934, 1290, 1330, 1320],
                  data: count,
                  type: 'line',
                  smooth: true
              }]
          };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        console.log(x_query)
    </script>
